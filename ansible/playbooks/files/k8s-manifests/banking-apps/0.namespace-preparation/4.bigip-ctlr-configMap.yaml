## ..:: NGINX ConfigMap for k8s-bigip-ctlr (AS3) ::..
## ----------------------------------------------------------------------------
kind: ConfigMap
apiVersion: v1
metadata:
  name: f5-to-nginx-ingress
  namespace: banking-app
  labels:
    f5type: virtual-server
    as3: "true"
data:
  template: |
    {
        "class": "AS3",
        "declaration": {
            "class": "ADC",
            "schemaVersion": "3.13.0",
            "id": "urn:uuid:33045210-3ab8-4636-9b2a-c98d22ab915d",
            "label": "http",
            "remark": "A1 Template",
            "banking-app": {
                "class": "Tenant",
                "banking-app-kic-80": {
                    "class": "Application",
                    "template": "generic",
                    "banking-app-kic-80-vs": {
                        "class": "Service_HTTP",
                        "remark": "banking-app-kic-80",
                        "virtualAddresses": [
                            "10.1.10.104"
                        ],
                        "pool": "banking-app-kic-pool-80"
                    },
                    "banking-app-kic-pool-80": {
                        "class": "Pool",
                        "monitors": [
                            "tcp"
                        ],
                        "members": [
                            {
                                "servicePort": 80,
                                "serverAddresses": []
                            }
                        ]
                    }
                },
                "banking-app-kic-8080": {
                    "class": "Application",
                    "template": "generic",
                    "banking-app-kic-8080-vs": {
                        "class": "Service_HTTP",
                        "remark": "banking-app-kic-8080",
                        "virtualPort": 8080,
                        "virtualAddresses": [
                            "10.1.10.104"
                        ],
                        "pool": "banking-app-kic-pool-8080"
                    },
                    "banking-app-kic-pool-8080": {
                        "class": "Pool",
                        "monitors": [
                            "http"
                        ],
                        "members": [
                            {
                                "servicePort": 8080,
                                "serverAddresses": []
                            }
                        ]
                    }
                },
                "banking-app-kic-443": {
                    "class": "Application",
                    "template": "generic",
                    "banking-app-kic-443-vs": {
                        "class": "Service_TCP",
                        "remark": "banking-app-kic-443",
                        "virtualAddresses": [
                            "10.1.10.104"
                        ],
                        "virtualPort": 443,
                        "pool": "banking-app-kic-pool-443"
                    },
                    "banking-app-kic-pool-443": {
                        "class": "Pool",
                        "monitors": [
                            "tcp"
                        ],
                        "members": [
                            {
                                "servicePort": 443,
                                "serverAddresses": []
                            }
                        ]
                    }
                }
            }
        }
    }
